
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reg Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Doctor</span> Registration Form</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Contact </h3>
        <ul>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> test@camapp.test</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
<form method="" action="">
<table border="1" align="center" width="400" bgcolor="#CCCCCC" >
<caption>Registration form</caption>
<tr>
<th>First name</th>
<td><input type="text" name="fn" id="fn1" maxlength="10" title="enter your first name" placeholder="First name" required/></td>
</tr>
<tr>
<th>Last name</th>
<td><input type="text"/ placeholder="Last name"></td>
</tr>
<tr>
<th>Medical License Number</th>
<td><input type="number"/></td>
</tr>
<tr>
<th>Clinic Address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<th>Select your DOB</th>
<td><input type="date"/></td>
</tr>
<th>Upload your License Image</th>
<td><input type="file"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Save My Data"/>
<input type="reset" value="Reset Data"/>
</td>
</tr>
</table>
</form>
      </div>
    </div>
  </div>

 
  <script src="main.js"></script>
</body>
</html>
