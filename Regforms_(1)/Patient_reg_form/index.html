<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reg Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Patient</span> Registration Form</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Contact</h3>
        <ul>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> test@camapp.test</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
	   <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p>
            <label>DOB</label>
            <input type="text" name="dob" id="dob">
          </p>
	<p>
            <label>Address</label>
            <input type="text" name="address" id="address">
          </p>
          
	<p>
            <label class="genome-group">
              Upload Genome Code
              <input type="file" class="genome-group" id="file">
            </label>
            <button type="btn btn-primary" id="genomeButton" onclick="uploadFile()">Submit</button>
            
          </p>
	<p>
            <label class="med-group">
              Upload Medical History
              <input type="file" class="Med-group" id="file">
            </label>
            <button type="btn btn-primary" id="medButton" onclick="uploadFile()">Submit</button>
            
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
